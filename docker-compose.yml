services:
  db:
    image: postgres:16
    container_name: myjob-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: myjob
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: myjob
    ports:
      - "5432:5432"
    volumes:
      - myjob_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myjob"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  myjob_pgdata:
